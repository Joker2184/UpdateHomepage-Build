  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout target repo
        uses: actions/checkout@v4
        with:
          repository: Joker2184/UpdateHomepage-Build
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ” Fetch Latest PCL Release and Generate Markdown
        run: |
          import requests
          import os
          from datetime import datetime, timezone

          SNAPSHOT_DIR = "libraries/Verison/Snapshot"
          os.makedirs(SNAPSHOT_DIR, exist_ok=True)

          # === å›ºå®š Front Matter æ¨¡æ¿ï¼ˆä»… date åŠ¨æ€ï¼‰===
          FRONT_MATTER_TEMPLATE = '''---
date: {date}
I_Link: https://pic1.imgdb.cn/item/66fde7a30a206445e36ebb11.png
Writer: ZeroPrism
Type: å¿«ç…§ç‰ˆ
Note: æœ¬æ¬¡æ›´æ–°ä¸ºå¿«ç…§ç‰ˆæ›´æ–°ï¼Œä»…èµåŠ©è€…å¯ä»¥è¯•ç”¨ã€‚å½“æ›´æ–°å†…å®¹ç¨³å®šåï¼Œå³ä¼šæ›´æ–°è‡³æ­£å¼ç‰ˆã€‚
---'''

          # è·å–æœ€æ–° Release
          latest_resp = requests.get("https://api.github.com/repos/Meloong-Git/PCL/releases/latest")
          if latest_resp.status_code != 200:
              raise Exception(f"Failed to get latest release: {latest_resp.status_code}")

          release = latest_resp.json()
          tag = release["tag_name"]
          published_at = release["published_at"]  # ISO 8601 æ ¼å¼ï¼Œå¦‚ "2024-06-15T10:30:00Z"
          body = release["body"]

          filepath = f"{SNAPSHOT_DIR}/{tag}.md"

          # å¦‚æœå·²å­˜åœ¨ï¼Œè·³è¿‡
          if os.path.exists(filepath):
              print(f"â© {tag}.md already exists. Skipping.")
              exit(0)

          # æ„å»ºå®Œæ•´å†…å®¹
          full_content = FRONT_MATTER_TEMPLATE.format(date=published_at) + "\n\n" + body

          # ä¿å­˜æ–‡ä»¶
          with open(filepath, "w", encoding="utf-8") as f:
              f.write(full_content)

          print(f"âœ… Saved {filepath} with date={published_at}")

