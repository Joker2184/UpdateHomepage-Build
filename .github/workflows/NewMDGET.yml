name: Sync PCL Latest Release

on:
  schedule:
    - cron: '0 * * * *'  # æ¯å°æ—¶ UTC 0 åˆ†è¿è¡Œ
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          repository: Joker2184/UpdateHomepage-Build
          token: ${{ secrets.PAT_TOKEN }}
          fetch-depth: 1

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: pip install requests PyYAML

      - name: ğŸ” Get Latest Tag
        id: get_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/Meloong-Git/PCL/releases/latest | jq -r .tag_name)
          if [[ -z "$TAG" || "$TAG" == "null" ]]; then
            echo "âŒ æ— æ³•è·å– tag"
            exit 1
          fi
          echo "latest_tag=$TAG" >> $GITHUB_OUTPUT

      - name: â–¶ï¸ Generate Changelog Markdown
        run: |
          set -e
          python Actions/get_latest_release.py

      - name: ğŸ”„ Update Homepage cards[0]
        run: |
          set -e
          python Actions/update_homepage_cards.py "${{ steps.get_tag.outputs.latest_tag }}"

      - name: ğŸ’¾ Commit and Push (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "feat: update PCL to ${{ steps.get_tag.outputs.latest_tag }}"
            git push
          else
            echo "â­ï¸ æ— å˜æ›´ï¼Œè·³è¿‡æ¨é€"
          fi
