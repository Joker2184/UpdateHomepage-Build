name: Check PCL Version
on:
   schedule:
    - cron:  '0/10 * * * *'
   workflow_dispatch:
      
jobs:
   check_mcv:
      runs-on: Linux
      steps:
       - name: 签出储存库
         uses: actions/checkout@v4

       - name: 运行更新脚本
         id: run_script
         run: sh Actions/CheckPCLVersion.sh
         env:
            GITHUB_TOKEN: ${{ secrets.YOUR_GITHUB_TOKEN }}